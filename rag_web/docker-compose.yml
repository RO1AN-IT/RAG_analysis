version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: rag_web/Dockerfile.backend
    container_name: rag_web_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    # Ограничение памяти: для Docker Compose без Swarm используйте настройки Docker daemon
    # или уберите эту секцию, если ограничение не критично
    volumes:
      - backend_static:/app/staticfiles
      # Монтируем файлы из корня проекта (если они там лежат)
      - ../test_final_v2.py:/app/test_final_v2.py:ro
      - ../prompts.py:/app/prompts.py:ro
    env_file:
      - ./backend/.env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn --bind 0.0.0.0:8000 --workers 1 --timeout 300 --worker-class sync --max-requests 100 --max-requests-jitter 10 config.wsgi:application
      "
    networks:
      - rag_network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.connect((\"127.0.0.1\", 8000)); s.close()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ..
      dockerfile: rag_web/Dockerfile.frontend
    container_name: rag_web_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - rag_network

volumes:
  backend_static:

networks:
  rag_network:
    driver: bridge
