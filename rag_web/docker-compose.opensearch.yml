version: '3.8'

services:
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: opensearch
    environment:
      - discovery.type=single-node
      # plugins.security.disabled=true означает, что OpenSearch работает БЕЗ SSL (HTTP)
      # Поэтому в скриптах используйте OPENSEARCH_USE_SSL=False
      # Если нужно включить SSL, установите plugins.security.disabled=false
      # и настройте сертификаты
      - plugins.security.disabled=true
      # Увеличено до 1GB для обработки больших индексов
      # Если на сервере мало памяти, можно уменьшить до -Xms512m -Xmx512m
      - OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "0.0.0.0:9200:9200"  # Доступен на всех интерфейсах (можно изменить на конкретный IP)
      - "9600:9600"  # Performance Analyzer
    networks:
      - opensearch-net

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: opensearch-dashboards
    ports:
      - "5601:5601"
    expose:
      - "5601"
    environment:
      - OPENSEARCH_HOSTS=http://opensearch:9200
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    networks:
      - opensearch-net
    depends_on:
      - opensearch

volumes:
  opensearch-data:
    driver: local

networks:
  opensearch-net:
    driver: bridge

